<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdSite Doctor – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">AdSite Doctor – Dashboard</h1>

    <!-- Formulário de Upload -->
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6 mb-8">
      <label class="block text-lg font-medium mb-2">📤 Upload do CSV da Campanha:</label>
      <input type="file" name="campaign_file" required class="w-full border border-gray-300 rounded-md p-2 mb-4">

      <input type="submit" value="Analisar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
    </form>

    {% if data %}
      <!-- Nota Geral -->
      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-2">Nota Geral</h2>
        <p class="text-4xl text-blue-600 font-bold">{{ data.score }}/100</p>
      </div>

      <!-- Análise de Anúncios -->
      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h3 class="text-lg font-semibold mb-2">🎯 Análise de Anúncios</h3>
        <p class="mb-1"><strong>CTR Médio:</strong> {{ data.avg_ctr }}</p>
        <p class="mb-4"><strong>CPC Médio:</strong> {{ data.avg_cpc }}</p>

        <div class="overflow-x-auto">
          {{ data.ads_table | safe }}
        </div>
      </div>

      <!-- Ações Recomendadas -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-2">🛠️ Ações Recomendadas</h3>
        <ul class="list-disc list-inside space-y-1">
          {% for item in data.suggestions %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <!-- Estilo para tabelas renderizadas dinamicamente -->
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }
  </style>
</body>
</html>
